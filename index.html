<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Projeto 5 - Ao redor dos EUA</title>
</head>
<body>
  <form class="popup">
    <button class="button_close">+</button>
    <div class="popup__container">
      <h2 class="popup_title">Editar Perfil</h2>
      <input class="popup_name" type="text" id="idname" name="idname" maxlength="16">
      <input class="popup_aboutme" id="idabout" name="idabout" type="text" maxlength="20">
      <button class="button_save" type="submit">Salvar
      </button>
    </div>
  </form>
  <div class="fade">
    <header class="header">
    <img class="header_logo" src="/images/header/header_logo.png" alt="logo of website">
    </header>
    <div class="profile">
      <img class="avatar" src="/images/profile/avatar.jpg" alt="Avatar of User">
      <div class="profile_info">
        <h2 class="profile_noum">Jacques Cousteau</h2>
        <button class="edit_button">
          <img src="/images/buttons/edit_button.png" alt="edit button">
        </button>
        <h3 class="profile_hobbie">Explorar</h3>
      </div>
      <button class="add_button">+
      </button>
    </div>
    <div class="elements">
    <div class="element">
      <img class="element_picture" src="/images/elements/Yosemite.jpg" alt="Yosemite Valley">
      <div class="element_info">
        <h2 class="element_text">Vale de Yosemite</h2>
        <button class="like_button">♡
        </button>
    </div>
    </div>
    <div class="element">
      <img class="element_picture" src="/images/elements/Louise.png" alt="Louise Lake">
      <div class="element_info">
        <h2 class="element_text">Lago Louise</h2>
        <button class="like_button">♡
        </button>
      </div>
    </div>
    <div class="element">
      <img class="element_picture" src="/images/elements/Montanha.png" alt="Care Mountain">
      <div class="element_info">
        <h2 class="element_text">Montanhas Care...</h2>
        <button class="like_button">♡
        </button>
      </div>
    </div>
    <div class="element">
      <img class="element_picture" src="/images/elements/Latemar.png" alt="Latemar">
      <div class="element_info">
        <h2 class="element_text">Latemar</h2>
        <button class="like_button">♡
        </button>
      </div>
    </div>
    <div class="element">
      <img class="element_picture" src="/images/elements/Vanoise.png" alt="National Vanoise">
      <div class="element_info">
        <h2 class="element_text">Vanoise Nationa...</h2>
        <button class="like_button">♡
        </button>
      </div>
    </div>
    <div class="element">
      <img class="element_picture" src="images/elements/Braies.png" alt="Braies Lake">
      <div class="element_info">
        <h2 class="element_text">Lago di Braies</h2>
        <button class="like_button">♡
        </button>
      </div>
    </div>
    </div>
    <footer class="footer">
    <h2 class="footer_text">© 2021 Around The U.S.</h2>
    </footer>
  </div>
  <script src="/pages/index.js"></script>
</body>
</html>
